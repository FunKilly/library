{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Add book</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Edit book</button>
        <a class="btn btn-info" role="button" href="/books">Go back</a>
    </form>
    
    </br>
    {% if messages %}
        <div class="alert alert-success" role="alert">
            <ul class="messages">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endblock %}
